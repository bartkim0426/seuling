{% extends "base.html" %}

{% block title %} News {% endblock %}

{% block content %} 
<h1> News Page </h1>

<p> {{ news_list|length }} 개의 영화 정보가 있습니다. </p>

{% for news in news_list %}
<li>
	<h2> {{ news.title }} </h2>
	<img src="{{ news.image }}"/>
	<p> {{ news.content }} </p>
</li>
{% endfor %}
{% endblock content %}
