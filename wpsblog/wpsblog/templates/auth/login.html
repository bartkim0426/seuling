{% extends "base.html" %}


{% block content %}
<h2>Login</h2>
<form action={% url "auth:login" %} method=POST>
	{% csrf_token %}
	<input type="text" name="id" placeholder="id" required>
	<input type="text" name="password" placeholder="password" required>
	<input type="submit" value="login">
</form>
{% endblock %}
