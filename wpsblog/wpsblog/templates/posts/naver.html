{% extends "base.html" %}

{% block content %}
<h1> Naver Posts </h1>
<ul>
	{% for post in naverpost %} 
	<p><h2>
		<a href="{{ post.urladdress }}"> {{ post.title }} </a> 
	</h2></p> 
	
	<img src="{{ post.imageadress }}" alt='naver_image' />
	<p>
		{{ post.content }}	
	</p>
	{% endfor %}
</ul>
{% endblock content %}
