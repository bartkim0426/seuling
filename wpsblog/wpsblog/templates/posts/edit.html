{% extends "base.html" %}


{% block content %}
<h2> Edit post  </h2>

<form action="/posts/{{ post.id }}/update/" method="POST">

	{% csrf_token %}
	<input type="text", name="title" placeholder="제목" value="{{ post.title }}">
	<input type="text", name="content" placeholder="내용" value="{{ post.content }}">
	<input type="submit", value="publish">
</form>
{% endblock %}
