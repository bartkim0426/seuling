{% extends "base.html" %}

{% block content %}
<h1> Post List </h1>
<h3><a href="{% url "posts:new" %}"> writing new post </a> </h3>

<ul>
{% for post in posts %}

	<li>
		<img src="{{ post.get_image_url }}" alt="{{ post.title }}" />
		<a href={{ post.get_absolute_url }}>
			<h2> {{ post.title }}<span> ({{ post.comment_set.count }})</span></h2>
		</a>
		<i> {{ post.id }} </i> </br>
		<p> {{ post.content }} </p>
	</li>
	{% endfor %}
</ul>
{% endblock content %}
