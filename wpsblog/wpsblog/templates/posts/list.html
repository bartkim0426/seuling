{% extends "base.html" %}

{% block content %}
<h1> Post List </h1>
<h3><a href="{% url "posts:post-new" %}"> writing new post </a> </h3>

<ul>
	{% for post in posts %}
	<a href="/posts/{{ post.id }}/">
		<h2> {{ post.title }} </h2>
	</a>
	<a href="{{ post.get_url }}"> {{ post.get_url }} </a>
	<p> {{ post.content }} </p>
	{% endfor %}
</ul>
{% endblock content %}
