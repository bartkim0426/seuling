{% extends "base.html" %}

{% block content %}
<h1> Post List </h1>
<ul>
{% for post in posts %}

<li><a href={{ post.get_absolute_url }}><h2> {{ post.title }} </h2></a></li>
	<li><a href="{{ post.get_url }}"> {{ post.get_url }} </a> <p> {{ post.content }} </p> </li>
{% endfor %}
</ul>
{% endblock content %}
