{% extends "base.html" %}

{% block content %}
<h1> Post List </h1>
<h3><a href="{% url "posts:new" %}"> writing new post </a> </h3>

<ul>
{% for post in posts %}

<li><a href={{ post.get_absolute_url }}><h2> {{ post.title }} </h2></a></li>
<i> {{ post.id }} </i> </br>
<p> {{ post.content }} </p>

	
{% endfor %}
</ul>
{% endblock content %}
